<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анализатор страниц</title>
  <link rel='stylesheet' href='/webjars/bootstrap/5.1.3/css/bootstrap.min.css'>
  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>

  <div th:insert="~{application.html :: #nav-section}">
  </div>

  <main class="flex-grow-1">

    <div class="container-lg mt-5">
      <h1>Сайт </h1>
      <table class="table table-bordered table-hover mt-3" th:object="${url}">
        <tr>
          <td>ID</td>
          <td th:text="*{getId()}"></td>
        </tr>
        <tr>
          <td>Имя</td>
          <td th:text="*{getName}"></td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td th:text="${#temporals.format(url.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
      </table>

      <h2 class="mt-5">Проверки</h2>
      <form method="post" action="@{id}(id=*{getId()})">
        <button type="submit" class="btn btn-primary">Запустить проверку</button>
      </form>

      <table class="table table-bordered table-hover mt-3"  th:if="${not #lists.isEmpty(checks)}" th:each="check : ${checks}">
        <thead>
          <tr>
            <th class="col-1" th:text="${check.getId()}">ID</th>
            <th class="col-1" th:text="${check.getStatusCode}">Код ответа</th>
            <th th:text="${check.getTitle}">title</th>
            <th th:text="${check.getH1}">h1</th>
            <th th:text="${check.getDescription}">description</th>
            <th class="col-2" th:text="${check.getCreatedAt}">Дата проверки</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </main>

  <div th:insert="~{application.html :: #footer-section}"></div>
  </html>
